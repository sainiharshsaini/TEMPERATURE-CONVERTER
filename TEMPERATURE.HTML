<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE SCALE</title>
    <link rel="stylesheet" href="TEMPERATURE.CSS">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="container2">
                <h1>TEMPERATURE CONVERTER</h1>
            </div>
            <div class="degree-type">
                <div class="degree-field">
                    <label for="degree">DEGREE:</label>
                    <input type="number" name="degree"  id="degree">
                </div>
                <div class="temp-field">
                    <label for="temp-type">TYPE:</label>
                    <select name="temperature" id="temp-type" autocomplete="on">
                        <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
                        <option value="kelvin" id="kelvin">kelvin</option>
                    </select>
                </div>
                <div class="result">
                    <span class="result-heading">RESULT(Celsius):</span>
                    <h2 class="celsius-value" id="celsius">1</h2>
                </div>
            </div>
            <button id="convert-btn">CONVERT NOW</button>
        </div>
    </div>
    <script src="TEMPERATURE.JS"></script>
</body>
